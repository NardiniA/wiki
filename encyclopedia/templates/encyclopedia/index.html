{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class = "text-center">All Pages</h1>

    <div class="container text-center">
        <div class="row">
            {% for entry in entries %}
                <a class="col-lg-2 col-md-3 col-sm-4 col-12 p-1 m-3" href = "{% url 'entry' entry %}">
                    <div class="card">
                        <div class="card-body">
                            {{ entry }}
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    

{% endblock %}
